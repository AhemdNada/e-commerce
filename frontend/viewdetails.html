<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUSAR</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg' stroke='white' fill='none' stroke-linecap='round'%3E%3Cg stroke-width='10'%3E%3Cpath d='M25 85 V15 h20 c20 0 20 30 0 30h-5' /%3E%3Cpath d='M50 55 h25 M50 65 h25 M50 75 h25' stroke-width='8'/%3E%3C/g%3E%3C/svg%3E">
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <!-- Navbar -->
    <nav class="w-full bg-white shadow-sm fixed top-0 left-0 z-50 border-b border-gray-100">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center">
                    <img src="images/ausar-notbackground.png" alt="Logo" class="h-48 w-auto" />
                </a>
            </div>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="text-gray-700 hover:text-black transition font-medium">Home</a>
                <div class="relative dropdown">
                    <button id="desktop-collection-btn" class="text-gray-700 hover:text-black transition font-medium flex items-center">
                        Collection
                        <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                    </button>
                    <div id="desktop-dropdown-menu" class="dropdown-menu absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 hidden border border-gray-100">
                        
                    </div>
                </div>
                <a href="about.html" class="text-gray-700 hover:text-black transition font-medium">About</a>
                <a href="contact.html" class="text-gray-700 hover:text-black transition font-medium">Contact</a>
                <a href="#" class="text-gray-700 hover:text-black transition font-medium">Reviews</a>
            </div>
            <div class="flex items-center space-x-4">
                <button class="hidden md:block text-gray-700 hover:text-black">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </button>
                <a href="cart.html" class="hidden md:block text-gray-700 hover:text-black relative">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
                  <span id="cart-count" class="absolute -top-2 -right-2 bg-black text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
                <button class="hidden md:block text-gray-700 hover:text-black">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                </button>
                <button id="mobile-menu-btn" class="md:hidden focus:outline-none text-gray-700">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
              </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 bg-white border-t border-gray-100">
            <a href="index.html" class="block py-3 text-gray-700 border-b border-gray-100">Home</a>
            <div class="relative">
                <button class="w-full text-left py-3 flex items-center justify-between text-gray-700 border-b border-gray-100">
                    Collection
                    <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                </button>
                <div id="dropdown-menu" class="hidden ml-4">
                    <a href="#" class="block py-2 text-gray-600">Category 1</a>
                    <a href="#" class="block py-2 text-gray-600">Category 2</a>
                    <a href="#" class="block py-2 text-gray-600">Category 3</a>
                </div>
            </div>
            <a href="about.html" class="block py-3 text-gray-700 border-b border-gray-100">About</a>
            <a href="contact.html" class="block py-3 text-gray-700 border-b border-gray-100">Contact</a>
            <a href="#" class="block py-3 text-gray-700">Reviews</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Breadcrumb -->
            <nav class="mb-8">
                <ol class="flex items-center space-x-2 text-sm text-gray-500">
                    <li><a href="index.html" class="hover:text-gray-700 transition">Home</a></li>
                    <li><span class="mx-2">/</span></li>
                    <li><a href="#" class="hover:text-gray-700 transition">Clothing</a></li>
                    <li><span class="mx-2">/</span></li>
                    <li class="text-gray-900 font-medium">Premium Cotton T-Shirt</li>
                </ol>
            </nav>

            <!-- Product Details Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Left Side - Image Gallery -->
                <div class="space-y-6">
                    <!-- Main Image Display -->
                    <div class="relative bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200">
                        <img id="main-image" src="https://images.unsplash.com/photo-1434389677669-e08b4cac3105?w=600&h=700&fit=crop" alt="Product Main Image" class="w-full h-96 lg:h-[500px] object-cover">
                        
                        <!-- Loading indicator -->
                        <div id="image-loading" class="absolute inset-0 bg-gray-100 flex items-center justify-center hidden">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
                        </div>
                    </div>

                    <!-- Thumbnail Gallery -->
                    <div class="grid grid-cols-5 gap-3">
                        <!-- Thumbnails will be loaded dynamically -->
                    </div>
                </div>

                <!-- Right Side - Product Information -->
                <div class="space-y-8">
                    <!-- Product Header -->
                    <div class="space-y-4">
                        <!-- Price will be loaded dynamically -->
                        <div id="product-price" class="flex items-center space-x-4">
                            <!-- Price content will be loaded dynamically -->
                        </div>
                        
                        <h1 class="text-3xl lg:text-4xl font-bold text-gray-900">Loading...</h1>
                        
                        <!-- Product meta info -->
                        <div id="product-meta" class="flex items-center space-x-4 text-sm text-gray-500">
                            <!-- Meta info will be loaded dynamically -->
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">Description</h3>
                        <p class="text-gray-700 leading-relaxed">
                            Loading product description...
                        </p>
                        
                    </div>

                    <!-- Size Selection -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">Select Size</h3>
                        <div class="grid grid-cols-4 gap-3">
                            <!-- Size buttons will be loaded dynamically -->
                        </div>
                        
                    </div>

                    <!-- Color Selection -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">Select Color</h3>
                        <div class="flex space-x-3">
                            <!-- Color buttons will be loaded dynamically -->
                        </div>
                    </div>

                    <!-- Quantity and Add to Cart -->
                    <div class="space-y-6">
                       

                        <div class="flex flex-col sm:flex-row gap-4">
                            <button class="flex-1 bg-black text-white py-4 px-8 rounded-lg font-semibold hover:bg-gray-800 transition-all duration-300 transform hover:scale-105 shadow-lg">
                                Add to Cart
                            </button>
                           
                        </div>
                    </div>

                    <!-- Additional Info -->
                    <div class="border-t border-gray-200 pt-6 space-y-4">
                        <div class="flex items-center space-x-4 text-sm text-gray-600">
                            <div class="flex items-center space-x-2">
                                <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                                <span>Free Shipping</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span>7-Day Returns</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                </svg>
                                <span>24/7 Support</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cart-badge.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/viewdetails.js"></script>
    <script src="js/cart.js"></script>
    
</body>
</html>
